<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="raphael-2.1.2.min.js"></script>
    <script type="text/javascript" src="pielicious.js"></script>
</head>
<body>
<div id="holder"></div>
<script>
    var KYUSHU_REGION = "Kyushu-Okinawa",
            CHUGOKU_REGION = "Chugoku",
            SHIKOKU_REGION = "Shikoku",
            KANSAI_REGION = "Kansai/Kinki",
            CHUBU_REGION = "Chubu",
            KANTO_REGION = "Kanto",
            TOHOKU_REGION = "Tohoku",
            HOKKAIDO_REGION = "Hokkaido",
            KYUSHU_REGION_COLOR = '#c2c2c2',
            CHUGOKU_REGION_COLOR = '#efb179',
            SHIKOKU_REGION_COLOR = '#d591f2',
            KANSAI_REGION_COLOR = '#baa8f5',
            CHUBU_REGION_COLOR = '#79efdb',
            KANTO_REGION_COLOR = '#87ef79',
            TOHOKU_REGION_COLOR = '#efe979',
            HOKKAIDO_REGION_COLOR = '#ef7979',
            INDEX_TO_REGION_NAME = {
                0: KYUSHU_REGION,
                1: CHUGOKU_REGION,
                2: SHIKOKU_REGION,
                3: KANSAI_REGION,
                4: CHUBU_REGION,
                5: KANTO_REGION,
                6: TOHOKU_REGION,
                7: HOKKAIDO_REGION
            },
            INDEX_TO_REGION_COLOR = {
                0: KYUSHU_REGION_COLOR,
                1: CHUGOKU_REGION_COLOR,
                2: SHIKOKU_REGION_COLOR,
                3: KANSAI_REGION_COLOR,
                4: CHUBU_REGION_COLOR,
                5: KANTO_REGION_COLOR,
                6: TOHOKU_REGION_COLOR,
                7: HOKKAIDO_REGION_COLOR
            },
            INDEX_TO_REGION_VALUE = {
                0: 35,
                1: 118,
                2: 29,
                3: 228,
                4: 253,
                5: 51,
                6: 242,
                7: 19
            },
            data = [], labels = [], colors = [], titles = [], handles = [];
    for (var index in INDEX_TO_REGION_NAME) {
        var value = INDEX_TO_REGION_VALUE[index],
                name = INDEX_TO_REGION_NAME[index],
                color = INDEX_TO_REGION_COLOR[index];
        data.push(value);
        titles.push(name + " (" + value + ")");
        colors.push(color);
        handles.push(name);
        labels.push(name + " (" + value + ")");
    }

    var paper = new Raphael(document.getElementById("holder"), 500, 500),
            pie = paper.pielicious(150, 150, 100, {
                data: data,
                colors: colors,
                titles: titles,
                handles: handles,
                gradient: {darkness: 16, lightness: 11, degrees: 90},
                cursor: "pointer",
                marker: "rect",
                threeD: {height: 10, tilt: 0.8},
                donut: {diameter: 0.4, tilt: 0.5},
                legend: {labels: labels, x: 290, y: 90, fontSize: 14, fontFamily: "Verdana"},
                evolution: true,
                orientation: 135,
                easing: "elastic"
            });

</script>
</body>
</html>
